<!-- prettier-ignore -->
{% extends "base.html" %}

{% block title %}Admin{% endblock %}

{% block content %}
<h1 class="font-bold text-indigo-500">Admin</h1>
<a href="/admin/create"> Create </a>
<table class="table-auto">
  <thead>
    <tr>
      {% for header in headers %}
        <th>{{ header }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in rows %}
		<tr>
			{% for value in row %}
				<td>{{ value }}</td>
			{% endfor %}
    	</tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
